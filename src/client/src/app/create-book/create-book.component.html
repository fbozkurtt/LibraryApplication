<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div>
            <div class="form-section-title">
                Add new book info to database
            </div>
            <div class="form-group row">
                <label for="name" class="col-lg-1 col-form-label">Title:</label>
                <div class="col-lg-11">
                    <input [(ngModel)]="createBookCommand.title" type="text" class="form-control" id="title" placeholder="The Lord of The Rings" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-lg-1 col-form-label">Author:</label>
                <div class="col-lg-11">
                    <input [(ngModel)]="createBookCommand.author" type="text" class="form-control" id="author" placeholder="J.R.R. Tolkien" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-lg-1 col-form-label">ISBN:</label>
                <div class="col-lg-11">
                    <input [(ngModel)]="createBookCommand.isbn" type="text" class="form-control" id="isbn" placeholder="9780544003415" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-lg-1 col-form-label">Description</label>
                <div class="col-lg-11">
                    <input [(ngModel)]="createBookCommand.shortDescription" type="text" class="form-control" id="shortDescription" placeholder="The Rings of Power were crafted..." required>
                </div>
            </div>
            
            <button (click)="createBookMeta()" type="submit" class="btn btn-primary my-2">Create book meta</button>
        </div>
    </div>
</div>
